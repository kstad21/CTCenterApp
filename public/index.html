<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="search-bar">
            <button class="search-icon">
                üîç 
            </button>
            <input type="text" placeholder="Search" id="search">
            <div class="dropdown">
                <button class="dropdown-btn">Search Type ‚ñº</button>
                <div class="dropdown-content">
                    <a href="#">Tutor</a>
                    <a href="#">Subject</a>
                    <a href="#">Course</a>
                    <a href="#">Date</a>
                </div>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-btn">Add/Update ‚ñº</button>
            <div class="dropdown-content">
                <a href="add-tutor.html">Tutor</a>
                <a href="add-appt.html">Appointment/Shift</a>
                <a href="add-course.html">Course</a>
            </div>
        </div>
    </nav>
    <h1 id="frontpagetitle">Welcome to the CT Center</h1>
    <div id="frontpagelisttutors">
        <div id="tutor-display-header">
            <h2>List of Tutors</h2>
            <div class="dropdown">
                <button class="dropdown-btn">Sort By ‚ñº</button>
                <div class="dropdown-content">
                    <button id="sort-tutor-first-name">First Name</button>
                    <button id="sort-tutor-last-name">Last Name</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">Filter By ‚ñº</button>
                <div class="dropdown-content">
                    <div class="dropdown dropdown-left">
                        <button class="dropdown-btn" id="subject-filter-btn">Subject ‚ñº</button>
                        <div class="dropdown-content">
                            <button id="filter-tutor-math">MATH</button>
                            <button id="filter-tutor-ochem">CHEM (O)</button>
                            <button id="filter-tutor-genchem">CHEM (GEN)</button>
                            <button id="filter-tutor-bio">BIO</button>
                            <button id="filter-tutor-physics">PHYS</button>
                            <button id="filter-tutor-econ">ECON</button>
                        </div>
                    </div>
                    <form>
                        <label for="tutor-filter-course">Course (eg MATH 10B):</label>
                        <input type="text" id="tutor-filter-course" name="course"><br>
                    </form>
                </div>
            </div>
        </div>
        <div id="tutors-container"></div>
    </div>
    <div id="tutor-overlay" class="overlay">
        <div id="tutor-overlay-content" class="overlay-content">
            <span id="close-overlay-tutor" class="close-overlay-btn">&times;</span>
            <div id="overlay-tutor-details"></div>
        </div>
    </div>
    <h2>Today is:</h2>
    <div id="display-date">Today:</div>

    <div id="frontpagelistappts">
        <h2>Appointments</h2>
        <div id="appts-container"></div>
    </div>
    
    <div id="appt-overlay" class="overlay">
        <div id="appt-overlay-content" class="overlay-content">
            <span id="close-overlay-appt" class="close-overlay-btn">&times;</span>
            <h2 id="overlay-appt-start-end"></h2>
            <p id="overlay-appt-details"></p>
        </div>
    </div>
    <script src="/scripts/index.js"></script>
    
</body>
