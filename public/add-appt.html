    <h1>Add an appointment:</h1> <!--PAGE HEADER-->

    <!--BUTTONS TO ADD/DELETE A FORM-->
    <button id="add-appt-form-container-btn">+</button>
    <button id="sub-appt-form-container-btn">-</button>

    <!--THE FORM ITSELF-->
    <div id="add-appt-form-container">
        <form id="add-appt-form">
            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" name="tutor" required>

            <label for="subject">Subject (if applicable):</label>
            <input type="text" id="subject" name="subject">

            <label for="start-date">Start Date (Month/Day/Year):</label>
            <input type="text" id="start-date" name="start-date" required>

            <label for="end-date">End Date (Month/Day/Year):</label>
            <input type="text" id="end-date" name="end-date" required>

            <label for="start-time">Start time (military):</label>
            <input type="text" id="start-time" name="start-time" required>

            <label for="end-time">End time (military):</label>
            <input type="text" id="end-time" name="end-time" required>

            <label for="mode">Mode (IP/OL):</label>
            <input type="text" id="mode" name="mode" required>

            <label for="scholar-athlete">Scholar Athlete? (y/n):</label>
            <input type="text" id="scholar-athlete" name="scholar-athlete">

            <label for="days">Repeat days:</label>
            <div id="repeat-days-container">
                <button type="button" class="day-btn" data-day="Monday">MON</button>
                <button type="button" class="day-btn" data-day="Tuesday">TUES</button>
                <button type="button" class="day-btn" data-day="Wednesday">WED</button>
                <button type="button" class="day-btn" data-day="Thursday">THURS</button>
                <button type="button" class="day-btn" data-day="Friday">FRI</button>
                <button type="button" class="day-btn" data-day="Sunday">SUN</button>
            </div>

            <button type="submit" id="add-appt">Add as appointment</button>
            <button type="submit" id="add-shift">Add as shift</button>
        </form>
    </div>
