    <h1>Add a tutor:</h1>
    <button id="add-tutor-form-container-btn">+</button>
    <button id="sub-tutor-form-container-btn">-</button>
    <div id="add-tutor-form-container">
        <form id="add-tutor-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="primSubj">Primary subject:</label>
            <input type="text" id="primSubj" name="primSubj" required>
    
            <label for="secSubj">Secondary subject (if applicable):</label>
            <input type="text" id="secSubj" name="secSubj">
    
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
    
            <label for="courses">Courses (comma-separated no spaces):</label>
            <input type="text" id="courses" name="courses" required>
    
            <button type="submit">Add tutor</button>
        </form>
    </div>

    <script src="/scripts/add-tutor.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('add-tutor-form-container-btn').addEventListener('click', function() {
                const formContainer = document.getElementById('add-tutor-form-container');
                
                const newForm = document.getElementById('add-tutor-form').cloneNode(true);
                const inputs = newForm.querySelectorAll('input, select');
                inputs.forEach(input => input.value = '');

                formContainer.appendChild(newForm);
            });

            document.getElementById('sub-tutor-form-container-btn').addEventListener('click', function() {
                const formContainer = document.getElementById('add-tutor-form-container');

                const forms = formContainer.children;

                if (forms.length > 1) {
                    const lastForm = forms[forms.length - 1];
                    lastForm.remove();
                }
            });
        });
    </script>
</body>
